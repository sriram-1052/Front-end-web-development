<!DOCTYPE html>
<html>
<head>
<title>FINBONACCI SERIES</title>
</head>
<body bgcolor="#b8d925">
<script>
var i=0,j=1,k,n,c
n=prompt("Enter the value:")
document.writeln("The Fibonacci Series for " +n+ " values are:")
document.writeln(i)
document.writeln(j)
for(c=2;c<n;c++){
k=i+j
i=j
j=k
document.writeln(k)
}
</script>
</body>
</html>
