<script>
var a=[],i,s=0,d,n;
n=prompt("Enter the size of array:")
for(i=1;i<=n;i++){
a[i]=prompt("Enter the element "+i+":")
}
for(i=1;i<=n;i++){
var d=Number(a[i])
s+=d;
}
document.write("The sum of array is: "+s)
</script>
